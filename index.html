<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <form autocomplete="on">
                <fieldset>
                    <legend>Simulação de Parcelas</legend>
                    <div class="inputs">
                        <label for="value">Enter a value: </label>
                        <input type="number" placeholder="R$1000" id="value" autocomplete="on" required>
                        <label for="quote">How many parcel: </label>
                        <input type="number" placeholder="Ex:10" id="quote" required autocomplete="on">
                        <label for="days">Deadline: </label>
                        <input type="number" id="date" required placeholder="Ex:10 em 10 dias" autocomplete="on">
                        <button type="submit" id="btn_sub">Simular</button>
                        <input type="reset" value="Resetar" id="reset">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="table"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    $(function(){
        $('#btn_sub').click(function(e){
            e.preventDefault();
            let value = $('#value').val();
            let quote = $('#quote').val();
            let date = $('#date').val(); 

            if(value.length && quote.length ){
                $.ajax({
                    url: 'http://localhost/project_01/result.php',
                    data: {value: value, quote: quote, date: date},
                    method: 'post'
                }).done(function(data){
                    $('#table').append(data);
                })
            }
        })
    })
</script>
</html>
